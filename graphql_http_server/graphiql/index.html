    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import { GraphiQL, HISTORY_PLUGIN } from 'graphiql';
      import { createGraphiQLFetcher } from '@graphiql/toolkit';
      import { explorerPlugin } from '@graphiql/plugin-explorer';
      import { buildClientSchema, printSchema, getIntrospectionQuery } from 'graphql';
      import 'graphiql/setup-workers/esm.sh';
      import ReactFlow, { Controls, MiniMap, Handle, Position, getStraightPath, getBezierPath, useNodesState, useEdgesState, applyNodeChanges, applyEdgeChanges } from 'reactflow';
      import ELK from 'elkjs';

      // SDL Download Plugin
      const sdlDownloadPlugin = {
        title: 'SDL Download',
        icon: () => React.createElement('svg', {
          width: '16',
          height: '16',
          viewBox: '0 0 24 24',
          fill: 'currentColor'
        }, React.createElement('path', {
          d: 'M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z'
        })),
        content: () => {
          const [sdlContent, setSdlContent] = React.useState('');
          const [loading, setLoading] = React.useState(false);
          const [error, setError] = React.useState(null);

          const generateSDL = async () => {
            setLoading(true);
            setError(null);
            try {
              const introspectionQuery = getIntrospectionQuery();
              
              const result = await fetcher({
                query: introspectionQuery,
                operationName: 'IntrospectionQuery'
              });
              
              if (result.errors) {
                throw new Error(result.errors[0].message);
              }
              
              const schema = buildClientSchema(result.data);
              const sdl = printSchema(schema);
              setSdlContent(sdl);
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          React.useEffect(() => {
            generateSDL();
          }, []);

          return React.createElement('div', {
            style: {
              padding: '0px',
              height: '100%',
              display: 'flex',
              flexDirection: 'column',
              gap: '16px'
            }
          }, [
            React.createElement('h3', { key: 'title', style: { margin: '0 0 8px 0', fontSize: '29px', fontWeight: 'bold' } }, 'SDL'),
            React.createElement('p', { 
              key: 'description', 
              style: { margin: '0 0 16px 0', fontSize: '12px', color: '#666', lineHeight: '1.4' } 
            }, 'Generate and download the GraphQL schema definition in SDL (Schema Definition Language) format using introspection.'),
            
            // Schema Preview Section
            React.createElement('div', {
              key: 'preview-section',
              style: {
                flex: 1,
                display: 'flex',
                flexDirection: 'column',
                minHeight: 0
              }
            }, [
              React.createElement('div', {
                key: 'preview-header',
                style: {
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  marginBottom: '8px'
                }
              }, [
                React.createElement('span', {
                  key: 'file-icon',
                  style: {
                    fontSize: '14px'
                  }
                }, 'ðŸ“„'),
                React.createElement('span', {
                  key: 'filename',
                  style: {
                    fontSize: '13px',
                    fontWeight: '600',
                    color: '#24292e'
                  }
                }, 'schema.graphql'),
                React.createElement('span', {
                  key: 'preview-label',
                  style: {
                    fontSize: '11px',
                    color: '#586069',
                    fontStyle: 'italic'
                  }
                }, '(preview)')
              ]),
              
              loading ? React.createElement('div', {
                key: 'loading-preview',
                style: {
                  flex: 1,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: '#f6f8fa',
                  borderRadius: '4px',
                  fontSize: '12px',
                  color: '#586069'
                }
              }, 'Generating SDL from schema...') :
              
              error ? React.createElement('div', {
                key: 'error-preview',
                style: {
                  flex: 1,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: '#ffeaea',
                  borderRadius: '4px',
                  fontSize: '12px',
                  color: '#d73a49',
                  padding: '12px',
                  textAlign: 'center'
                }
              }, `Error generating SDL: ${error}`) :
              
              React.createElement('pre', {
                key: 'sdl-preview',
                style: {
                  flex: 1,
                  margin: 0,
                  padding: '12px',
                  backgroundColor: '#f6f8fa',
                  borderRadius: '4px',
                  fontSize: '11px',
                  lineHeight: '1.5',
                  color: '#24292e',
                  fontFamily: 'SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace',
                  overflow: 'auto',
                  border: '1px solid #e1e4e8',
                  whiteSpace: 'pre-wrap',
                  wordBreak: 'break-word'
                }
              }, sdlContent)
            ]),
            
            React.createElement('button', {
              key: 'download-btn',
              onClick: () => {
                if (sdlContent) {
                  const blob = new Blob([sdlContent], { type: 'text/plain' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'schema.graphql';
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                  URL.revokeObjectURL(url);
                }
              },
              disabled: !sdlContent || loading,
              style: {
                padding: '8px 16px',
                backgroundColor: (!sdlContent || loading) ? '#ccc' : '#0366d6',
                color: 'white',
                border: 'none',
                borderRadius: '4px',
                cursor: (!sdlContent || loading) ? 'not-allowed' : 'pointer',
                fontSize: '12px',
                fontWeight: '500',
                alignSelf: 'flex-start',
                marginTop: '8px'
              },
              onMouseOver: (e) => { 
                if (!(!sdlContent || loading)) {
                  e.target.style.backgroundColor = '#0256cc'; 
                }
              },
              onMouseOut: (e) => { 
                if (!(!sdlContent || loading)) {
                  e.target.style.backgroundColor = '#0366d6'; 
                }
              }
            }, 'Download schema.graphql'),
            
            React.createElement('div', {
              key: 'info',
              style: {
                padding: '12px',
                backgroundColor: '#f6f8fa',
                borderRadius: '4px',
                fontSize: '11px',
                color: '#586069'
              }
            }, 'The SDL is generated from schema introspection and contains the complete schema definition including types, queries, mutations, and subscriptions.')
          ]);
        }
      };

      // Custom Edge Component that avoids nodes
      const CustomAvoidingEdge = ({ id, sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition, style = {}, markerEnd, label, labelStyle }) => {
        // Calculate control points that avoid going through the middle area
        const edgePath = React.useMemo(() => {
          const xDiff = targetX - sourceX;
          const yDiff = targetY - sourceY;
          
          // If nodes are on the same vertical level, route around them
          const routeAround = Math.abs(yDiff) < 100;
          
          if (routeAround) {
            // Route around nodes by adding a large vertical offset
            const midX = sourceX + xDiff * 0.5;
            const offsetY = yDiff > 0 ? -150 : 150; // Route above or below
            const controlY1 = sourceY + offsetY;
            const controlY2 = targetY + offsetY;
            
            return `M ${sourceX},${sourceY} C ${sourceX + 20},${controlY1} ${targetX - 20},${controlY2} ${targetX},${targetY}`;
          } else {
            // Use standard bezier curve for normal cases with reduced curvature
            const [path] = getBezierPath({
              sourceX,
              sourceY,
              sourcePosition,
              targetX,
              targetY,
              targetPosition,
              curvature: 0.1 // Much less curved (default is 0.25)
            });
            return path;
          }
        }, [sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition]);

        return React.createElement('g', {}, [
          React.createElement('path', {
            key: 'path',
            id,
            style,
            className: 'react-flow__edge-path',
            d: edgePath,
            markerEnd
          }),
          label && React.createElement('text', {
            key: 'label',
            style: {
              ...labelStyle,
              dominantBaseline: 'middle',
              textAnchor: 'middle'
            },
            x: sourceX + (targetX - sourceX) * 0.5,
            y: sourceY + (targetY - sourceY) * 0.5 - 10
          }, [
            React.createElement('textPath', {
              key: 'textPath',
              href: `#${id}`,
              startOffset: '50%'
            }, label)
          ])
        ]);
      };

      // Create ELK Edge Component factory that has access to elkDebugData
      const createELKEdge = (elkDebugData) => {
        return ({ id, sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition, style, data, markerEnd, animated }) => {
          // Get ELK edge data if available
          const elkEdgeData = data?.elkEdgeData;
          
          if (elkDebugData && elkDebugData.edges && elkEdgeData) {
            // Find the ELK edge that matches this React Flow edge
            const elkEdge = elkDebugData.edges.find(e => e.id === id);
            
            if (elkEdge && elkEdge.sections && elkEdge.sections.length > 0) {
              const section = elkEdge.sections[0];
              const startPoint = section.startPoint;
              const endPoint = section.endPoint;
              const bendPoints = section.bendPoints || [];
              
              // Create path using ELK coordinates with rounded corners
              let pathData = '';
              const radius = 10; // Corner radius
              
              const points = [startPoint, ...bendPoints, endPoint];
              
              if (points.length === 2) {
                // Straight line, no bends
                pathData = `M ${points[0].x} ${points[0].y} L ${points[1].x} ${points[1].y}`;
              } else {
                // Path with rounded corners
                pathData = `M ${points[0].x} ${points[0].y}`;
                
                for (let i = 1; i < points.length - 1; i++) {
                  const prev = points[i - 1];
                  const curr = points[i];
                  const next = points[i + 1];
                  
                  // Calculate directions
                  const dx1 = curr.x - prev.x;
                  const dy1 = curr.y - prev.y;
                  const dx2 = next.x - curr.x;
                  const dy2 = next.y - curr.y;
                  
                  // Calculate lengths
                  const len1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                  const len2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                  
                  // Use smaller radius if segments are short
                  const r = Math.min(radius, len1 / 2, len2 / 2);
                  
                  // Calculate control points
                  const cp1x = curr.x - (dx1 / len1) * r;
                  const cp1y = curr.y - (dy1 / len1) * r;
                  const cp2x = curr.x + (dx2 / len2) * r;
                  const cp2y = curr.y + (dy2 / len2) * r;
                  
                  // Draw line to first control point, then curve to second control point
                  pathData += ` L ${cp1x} ${cp1y} Q ${curr.x} ${curr.y} ${cp2x} ${cp2y}`;
                }
                
                // Final line to end point
                pathData += ` L ${points[points.length - 1].x} ${points[points.length - 1].y}`;
              }
              
              return React.createElement('g', {}, [
                React.createElement('path', {
                  key: 'elk-path',
                  d: pathData,
                  style: {
                    ...style,
                    fill: 'none'
                  },
                  markerEnd: markerEnd ? `url(#${markerEnd.type})` : undefined,
                  className: animated ? 'react-flow__edge-path animated' : 'react-flow__edge-path'
                })
              ]);
            }
          }
          
          // Fallback to straight line if no ELK data
          return React.createElement('path', {
            d: `M ${sourceX} ${sourceY} L ${targetX} ${targetY}`,
            style: {
              ...style,
              fill: 'none'
            },
            markerEnd: markerEnd ? `url(#${markerEnd.type})` : undefined,
            className: animated ? 'react-flow__edge-path animated' : 'react-flow__edge-path'
          });
        };
      };

      // Custom GraphQL Type Node Component
      const GraphQLTypeNode = ({ data }) => {
        const { type, getTypeString, getCoreTypeName, isScalarType, onFieldClick, shouldDim, isSelected } = data;
        const isQueryType = data.isQueryType;
        const isMutationType = data.isMutationType;
        const isSubscriptionType = data.isSubscriptionType;

        return React.createElement('div', {
          style: {
            background: isSelected ? 'linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%)' : 'white',
            border: isSelected ? '3px solid #0366d6' : shouldDim ? '2px solid #e1e4e8' : '2px solid #d1d5da',
            borderRadius: '8px',
            minWidth: '280px',
            maxWidth: '320px',
            boxShadow: isSelected ? '0 8px 24px rgba(3,102,214,0.4), 0 0 0 1px rgba(3,102,214,0.1)' : 
                       shouldDim ? '0 1px 3px rgba(0,0,0,0.05)' : '0 2px 8px rgba(0,0,0,0.1)',
            position: 'relative',
            opacity: shouldDim ? 0.25 : 1,
            transform: isSelected ? 'scale(1.02)' : 'scale(1)',
            zIndex: isSelected ? 10 : shouldDim ? 1 : 5,
            transition: 'all 0.3s ease'
          }
        }, [
          // Header
          React.createElement('div', {
            key: 'header',
            style: {
              padding: '12px 16px',
              background: isQueryType ? '#e6f3ff' : isMutationType ? '#fff5f5' : isSubscriptionType ? '#f0fff4' : '#f6f8fa',
              color: '#24292e',
              borderRadius: '6px 6px 0 0',
              borderBottom: '1px solid #d1d5da'
            }
          }, [
            React.createElement('div', {
              key: 'title',
              style: {
                fontWeight: 'bold',
                fontSize: '16px'
              }
            }, type.name),
            React.createElement('div', {
              key: 'kind',
              style: {
                fontSize: '11px',
                opacity: 0.9,
                textTransform: 'uppercase',
                fontWeight: '500',
                marginTop: '2px'
              }
            }, type.kind)
          ]),
          
          // Fields with handles (for objects, interfaces, inputs) OR enum values (for enums)
          (type.fields || type.enumValues) && React.createElement('div', {
            key: 'fields',
            style: { padding: '0', position: 'relative' }
          }, (type.fields || type.enumValues).map((field, fieldIndex) => {
            // Handle both fields and enum values
            const isEnumValue = !field.type; // Enum values don't have a type property
            const fieldTypeString = isEnumValue ? '' : getTypeString(field.type);
            const coreTypeName = isEnumValue ? null : getCoreTypeName(field.type);
            const isRelationship = !isEnumValue && coreTypeName && !coreTypeName.startsWith('__') && !isScalarType(coreTypeName);
            
            // Calculate handle position - accounting for header height (60px) and field position
            const handleTop = 60 + (fieldIndex * 45) + 22; // 22px is half the field height to center the handle
            const totalItems = (type.fields || type.enumValues).length;
            
            return React.createElement('div', {
              key: field.name,
              style: {
                padding: '8px 16px',
                borderBottom: fieldIndex < totalItems - 1 ? '1px solid #f1f3f4' : 'none',
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center',
                backgroundColor: isRelationship ? '#f8f9ff' : 'white',
                cursor: isRelationship ? 'pointer' : 'default',
                position: 'relative',
                height: '45px'
              },
              onClick: isRelationship ? (e) => {
                e.stopPropagation();
                const targetTypeId = `type-${coreTypeName}`;
                if (onFieldClick) {
                  console.log('Field clicked:', field.name, '-> target:', targetTypeId);
                  onFieldClick(targetTypeId);
                }
              } : undefined
            }, [
              React.createElement('span', {
                key: 'name',
                style: { 
                  color: '#24292e',
                  fontWeight: '500',
                  fontSize: '13px'
                }
              }, field.name),
              !isEnumValue && React.createElement('span', {
                key: 'type',
                style: { 
                  color: isRelationship ? '#0366d6' : '#656d76',
                  fontWeight: isRelationship ? '600' : '400',
                  fontSize: '12px',
                  fontFamily: 'SFMono-Regular, Consolas, monospace'
                }
              }, fieldTypeString),
              
              // Source handle for ALL fields (visible for relationships, invisible for scalars/others) - but not for enum values
              !isEnumValue && React.createElement(Handle, {
                key: 'handle',
                type: 'source',
                position: Position.Right,
                id: `${data.nodeId}-field-${field.name}`,
                style: {
                  right: '-6px',
                  top: '50%',
                  transform: 'translateY(-50%)',
                  width: '8px',
                  height: '8px',
                  backgroundColor: 'transparent',
                  borderRadius: '50%',
                  border: 'none',
                  boxShadow: 'none',
                  opacity: 0,
                  pointerEvents: isRelationship ? 'auto' : 'none' // Only relationship handles are interactive
                }
              })
            ]);
          })),

          // Target handle for the whole node (left side)
          React.createElement(Handle, {
            key: 'target-handle',
            type: 'target',
            position: Position.Left,
            id: `${data.nodeId}-target`,
            style: {
              left: '-6px',
              top: '30px', // Position at the header
              width: '8px',
              height: '8px',
              backgroundColor: 'transparent',
              borderRadius: '50%',
              border: 'none',
              boxShadow: 'none',
              opacity: 0
            }
          })
        ]);
      };

      // Complete GraphQL Schema Visualizer Plugin using React Flow
      const schemaVisualizerPlugin = {
        title: 'Graph',
        icon: () => React.createElement('svg', {
          width: '16',
          height: '16',
          viewBox: '0 0 24 24',
          fill: 'currentColor'
        }, [
          React.createElement('circle', { key: 'node1', cx: '6', cy: '6', r: '2' }),
          React.createElement('circle', { key: 'node2', cx: '18', cy: '6', r: '2' }),
          React.createElement('circle', { key: 'node3', cx: '6', cy: '18', r: '2' }),
          React.createElement('circle', { key: 'node4', cx: '18', cy: '18', r: '2' }),
          React.createElement('line', { key: 'line1', x1: '8', y1: '6', x2: '16', y2: '6', stroke: 'currentColor', strokeWidth: '1.5' }),
          React.createElement('line', { key: 'line2', x1: '6', y1: '8', x2: '6', y2: '16', stroke: 'currentColor', strokeWidth: '1.5' }),
          React.createElement('line', { key: 'line3', x1: '8', y1: '18', x2: '16', y2: '18', stroke: 'currentColor', strokeWidth: '1.5' }),
          React.createElement('line', { key: 'line4', x1: '18', y1: '8', x2: '18', y2: '16', stroke: 'currentColor', strokeWidth: '1.5' })
        ]),
        content: () => {
          const [loading, setLoading] = React.useState(true);
          const [error, setError] = React.useState(null);
          const [schemaData, setSchemaData] = React.useState(null);
          const [showOnlyRootTypes, setShowOnlyRootTypes] = React.useState(false);
          const [layoutedData, setLayoutedData] = React.useState({ nodes: [], edges: [] });
          const [showELKDebug, setShowELKDebug] = React.useState(true);
          const [elkDebugData, setElkDebugData] = React.useState(null);
          const [selectedNodeId, setSelectedNodeId] = React.useState(null);
          const [reactFlowInstance, setReactFlowInstance] = React.useState(null);
          const [nodes, setNodes] = React.useState([]);
          const [edges, setEdges] = React.useState([]);
          
          // Fetch schema data
          React.useEffect(() => {
            const fetchSchema = async () => {
              try {
                const introspectionQuery = getIntrospectionQuery();
                const result = await fetcher({
                  query: introspectionQuery,
                  operationName: 'IntrospectionQuery'
                });
                
                if (result.errors) {
                  throw new Error(result.errors[0].message);
                }
                
                setSchemaData(result.data);
                setLoading(false);
              } catch (err) {
                setError(err.message);
                setLoading(false);
              }
            };
            
            fetchSchema();
          }, []);

          // Apply layout when schema data changes
          React.useEffect(() => {
            if (!schemaData) return;
            
            const applyLayout = async () => {
              const { nodes, edges } = generateCompleteFlowData();
              const layouted = await getLayoutedElements(nodes, edges);
              setLayoutedData(layouted);
              setNodes(layouted.nodes);
              setEdges(layouted.edges);
            };
            
            applyLayout();
          }, [schemaData, showOnlyRootTypes, selectedNodeId]);

          // Helper function to get clean type string
          const getTypeString = (type) => {
            if (type.kind === 'NON_NULL') {
              return getTypeString(type.ofType) + '!';
            } else if (type.kind === 'LIST') {
              return '[' + getTypeString(type.ofType) + ']';
            } else {
              return type.name || 'Unknown';
            }
          };

          // Helper function to get the core type name from a wrapped type
          const getCoreTypeName = (type) => {
            if (type.kind === 'NON_NULL' || type.kind === 'LIST') {
              let innerType = type.ofType;
              while (innerType && (innerType.kind === 'NON_NULL' || innerType.kind === 'LIST')) {

                  }),

                  React.createElement('text', {
                    key: `elk-label-${elkNode.id}`,
                    x: elkNode.x + 5,
                    y: elkNode.y - 5,
                    fontSize: '12px',
                    fill: '#ff0000',
                    fontWeight: 'bold',
                    fontFamily: 'monospace'
                  }, `ELK: ${elkNode.id}`),
                  // Draw ELK-proposed port positions with labels
                  ...(elkNode.ports || []).map(port => {
                    const cx = elkNode.x + port.x + port.width / 2;
                    const cy = elkNode.y + port.y + port.height / 2;
                    const portType = port.id.includes('-target') ? 'TARGET' :
                                   port.isRelationship ? 'REL' :
                                   port.isScalar ? 'SCALAR' : 'OTHER';
                    const fieldName = port.id.split('-field-')[1] || 'target';
                    
                    return [
                      // Port circle
                      React.createElement('circle', {
                        key: `elk-port-${elkNode.id}-${port.id}`,
                        cx: cx,
                        cy: cy,
                        r: 4,
                        // Different colors for different port types
                        fill: port.id.includes('-target') ? '#0066ff' :       // Blue for target ports
                              port.isRelationship ? '#ff6600' :              // Orange for relationship ports  
                              port.isScalar ? '#9966ff' :                    // Purple for scalar fields
                              '#cccccc',                                      // Gray for other types
                        stroke: '#ff0000',
                        strokeWidth: 1,
                        opacity: port.id.includes('-target') || port.isRelationship || port.isScalar ? 0.9 : 0.5
                      }),
                      // Port label
                      React.createElement('text', {
                        key: `elk-port-label-${elkNode.id}-${port.id}`,
                        x: cx + 8,
                        y: cy + 4,
                        fontSize: '10px',
                        fill: port.id.includes('-target') ? '#0066ff' :
                              port.isRelationship ? '#ff6600' :
                              port.isScalar ? '#9966ff' : '#666666',
                        fontWeight: 'bold',
                        fontFamily: 'monospace'
                      }, `${portType}:${fieldName}`)
                    ];
                  }).flat()
                ]).flat(),
                // Draw ELK-proposed edges
                ...(elkDebugData.edges || []).map(elkEdge => {
                  if (!elkEdge.sections || elkEdge.sections.length === 0) return null;
                  
                  const section = elkEdge.sections[0];
                  const startPoint = section.startPoint;
                  const endPoint = section.endPoint;
                  const bendPoints = section.bendPoints || [];
                  
                  let pathData = `M ${startPoint.x} ${startPoint.y}`;
                  bendPoints.forEach(bp => {
                    pathData += ` L ${bp.x} ${bp.y}`;
                  });
                  pathData += ` L ${endPoint.x} ${endPoint.y}`;
                  
                  // Calculate midpoint for label
                  const midX = (startPoint.x + endPoint.x) / 2;
                  const midY = (startPoint.y + endPoint.y) / 2;
                  
                  return [
                    // Edge path
                    React.createElement('path', {
                      key: `elk-edge-${elkEdge.id}`,
                      d: pathData,
                      fill: 'none',
                      stroke: '#00ff00',
                      strokeWidth: 3,
                      strokeDasharray: '10,5',
                      opacity: 0.6,
                      markerEnd: 'url(#elk-arrow)'
                    }),
                    // Edge label
                    React.createElement('text', {
                      key: `elk-edge-label-${elkEdge.id}`,
                      x: midX,
                      y: midY - 5,
                      fontSize: '10px',
                      fill: '#00ff00',
                      fontWeight: 'bold',
                      fontFamily: 'monospace',
                      textAnchor: 'middle'
                    }, `ELK-EDGE: ${elkEdge.id}`)
                  ];
                }).filter(Boolean).flat(),
                // Arrow marker for ELK edges
                React.createElement('defs', { key: 'elk-defs' }, [
                  React.createElement('marker', {
                    key: 'elk-arrow',
                    id: 'elk-arrow',
                    viewBox: '0 0 10 10',
                    refX: 8,
                    refY: 5,
                    markerWidth: 6,
                    markerHeight: 6,
                    orient: 'auto'
                  }, [
                    React.createElement('path', {
                      key: 'elk-arrow-path',
                      d: 'M 0 0 L 10 5 L 0 10 z',
                      fill: '#00ff00'
                    })
                  ])
                ])
              ])
            ])
          ]);
        }
      };

      const params = Object.fromEntries(new URLSearchParams(location.search));
      const { query, variables, operationName, ...rest } = params;
      const fetchURL = '?' + new URLSearchParams(rest).toString();
      
      const fetcher = createGraphiQLFetcher({
        url: fetchURL
      });
      const plugins = [HISTORY_PLUGIN, explorerPlugin(), sdlDownloadPlugin, schemaVisualizerPlugin];

      function App() {
        return React.createElement(GraphiQL, {
          fetcher,
          plugins,
          defaultEditorToolsVisibility: true,
          isHeadersEditorEnabled: true,
          defaultQuery: "DEFAULT_QUERY"
        });
      }

      const container = document.getElementById('graphiql');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
  </head>
  <body>
    <div id="graphiql">
      <div class="loading">Loadingâ€¦</div>
    </div>
  </body>
